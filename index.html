<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Image Steganography ‚Äî LSB</title>
  <style>
    :root {
      --lavender: #e9e7ff;
      --mint: #e7fff4;
      --peach: #ffe9ef;
      --text-dark: #444;
      --accent: #b58cff;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--mint), var(--lavender));
      color: var(--text-dark);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: var(--white);
      width: 100%;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: 0 4px 16px var(--shadow);
      border-bottom: 3px solid var(--accent);
      font-size: 1.6rem;
      font-weight: 600;
      color: #6449ff;
      letter-spacing: 0.5px;
    }

    .container {
      background: var(--white);
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 8px 30px var(--shadow);
      width: 92%;
      max-width: 1100px;
      padding: 25px 35px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #666;
      margin: 0.3rem 0 2rem;
      font-weight: 500;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      width: 100%;
    }

    .col {
      flex: 1;
      min-width: 320px;
      max-width: 500px;
      background: var(--lavender);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 14px var(--shadow);
      transition: 0.3s;
    }

    .col:hover {
      transform: translateY(-4px);
    }

    .col h3 {
      text-align: center;
      color: #5b3fb8;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.95rem;
      font-weight: 500;
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    input[type="file"] {
      display: block;
      background: var(--white);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      width: 100%;
      cursor: pointer;
    }

    .preview {
      display: block;
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 10px;
      background: var(--white);
      box-shadow: 0 2px 10px var(--shadow);
      margin-top: 10px;
    }

    button {
      margin-top: 18px;
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: block;
      width: 100%;
    }

    button:hover {
      background: #a06fff;
      transform: translateY(-1px);
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .result img {
      margin-top: 10px;
      width: 100%;
      max-height: 220px;
      border-radius: 10px;
      box-shadow: 0 2px 12px var(--shadow);
    }

    .download {
      color: #4f2ed8;
      text-decoration: none;
      font-weight: 500;
    }

    .note {
      margin-top: 25px;
      color: #666;
      text-align: center;
      font-size: 0.9rem;
    }

    footer {
      margin: 30px 0 10px;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 768px) {
      .col {
        background: var(--peach);
      }
    }
  </style>
</head>

<body>
  <header>üå∏ Cloud Image Steganography ‚Äî LSB</header>

  <div class="container">
    <h2>Hide & Reveal Images Seamlessly on the Cloud</h2>

    <div class="row">
      <div class="col">
        <h3>üîê Encode (Hide Secret)</h3>
        <label>Cover Image</label>
        <input id="cover" type="file" accept="image/*" />
        <img id="coverPreview" class="preview" alt="Cover Preview">

        <label>Secret Image</label>
        <input id="secret" type="file" accept="image/*" />
        <img id="secretPreview" class="preview" alt="Secret Preview">

        <button id="encodeBtn">Encode Secret</button>
        <div class="result" id="encodeResult"></div>
      </div>

      <div class="col">
        <h3>üß© Decode (Reveal Secret)</h3>
        <label>Stego Image</label>
        <input id="stego" type="file" accept="image/*" />
        <img id="stegoPreview" class="preview" alt="Stego Preview">

        <button id="decodeBtn">Decode Secret</button>
        <div class="result" id="decodeResult"></div>
      </div>
    </div>

    <p class="note">
      Backend API: <b id="backend-url">https://stego-backend-l72r.onrender.com</b>
    </p>
  </div>

  <footer>¬© 2025 Aryan Patel ‚Äî Cloud Steganography Project</footer>

  <script>
    const BACKEND = "https://stego-backend-l72r.onrender.com";

    const cover = document.getElementById("cover");
    const secret = document.getElementById("secret");
    const stego = document.getElementById("stego");

    const coverPreview = document.getElementById("coverPreview");
    const secretPreview = document.getElementById("secretPreview");
    const stegoPreview = document.getElementById("stegoPreview");

    function showPreview(input, preview) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => preview.src = e.target.result;
      reader.readAsDataURL(file);
    }

    cover.onchange = () => showPreview(cover, coverPreview);
    secret.onchange = () => showPreview(secret, secretPreview);
    stego.onchange = () => showPreview(stego, stegoPreview);

    async function upload(url, files) {
      const fd = new FormData();
      for (const [k, v] of Object.entries(files)) fd.append(k, v);
      const res = await fetch(url, { method: "POST", body: fd });
      if (!res.ok) throw new Error(await res.text());
      return res.blob();
    }

    document.getElementById("encodeBtn").onclick = async () => {
      const result = document.getElementById("encodeResult");
      result.innerHTML = "‚è≥ Encoding...";
      try {
        const blob = await upload(BACKEND + "/encode", {
          cover: cover.files[0],
          secret: secret.files[0]
        });
        const url = URL.createObjectURL(blob);
        result.innerHTML = `
          ‚úÖ Done!<br>
          <a class="download" href="${url}" download="stego.png">‚¨áÔ∏è Download Stego Image</a><br>
          <img src="${url}" alt="Stego Image" />
        `;
      } catch (err) {
        result.innerHTML = `<span style="color:crimson;">‚ùå ${err.message}</span>`;
      }
    };

    document.getElementById("decodeBtn").onclick = async () => {
      const result = document.getElementById("decodeResult");
      result.innerHTML = "‚è≥ Decoding...";
      try {
        const blob = await upload(BACKEND + "/decode", { stego: stego.files[0] });
        const url = URL.createObjectURL(blob);
        result.innerHTML = `
          ‚úÖ Secret Extracted!<br>
          <a class="download" href="${url}" download="extracted.png">‚¨áÔ∏è Download Extracted Image</a><br>
          <img src="${url}" alt="Extracted Image" />
        `;
      } catch (err) {
        result.innerHTML = `<span style="color:crimson;">‚ùå ${err.message}</span>`;
      }
    };
  </script>
</body>
</html>
