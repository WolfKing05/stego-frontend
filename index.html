<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StegoVision ‚Äî Cloud Image Steganography</title>
  <style>
    :root {
      --bg-dark: #0e1116;
      --bg-card: #1a1f29;
      --accent: #00b4d8;
      --accent-light: #48cae4;
      --text-light: #e5e5e5;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), #1b2735);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      background: rgba(20, 25, 35, 0.95);
      padding: 1.2rem;
      box-shadow: 0 4px 12px var(--shadow);
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-light);
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--accent);
    }

    .container {
      width: 92%;
      max-width: 1100px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 14px;
      box-shadow: 0 4px 15px var(--shadow);
      padding: 25px;
      flex: 1;
      min-width: 340px;
      max-width: 480px;
      transition: 0.25s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 180, 216, 0.3);
    }

    .card h3 {
      color: var(--accent-light);
      text-align: center;
      margin-top: 0;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #cfcfcf;
    }

    input[type="file"] {
      width: 100%;
      background: #252a34;
      border: 1px solid #2e3440;
      border-radius: 8px;
      padding: 8px;
      color: #aaa;
      cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: #fff;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: var(--accent-light);
    }

    .preview {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      background: #0e121a;
      box-shadow: 0 0 10px rgba(0, 180, 216, 0.1);
      max-height: 240px;
      object-fit: contain;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 180, 216, 0.4);
      transition: 0.25s;
    }

    button:hover {
      background: linear-gradient(135deg, var(--accent-light), var(--accent));
      box-shadow: 0 0 18px rgba(0, 180, 216, 0.6);
      transform: translateY(-2px);
    }

    .result {
      margin-top: 18px;
      text-align: center;
    }

    .result img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 15px rgba(0, 180, 216, 0.15);
    }

    .download {
      display: inline-block;
      margin-top: 8px;
      color: var(--accent-light);
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      margin: 40px 0 15px;
      font-size: 0.9rem;
      color: #999;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <header>StegoVision ‚Äî Cloud Image Steganography</header>

  <div class="container">
    <div class="card">
      <h3>üîê Encode (Hide Secret)</h3>
      <label>Cover Image</label>
      <input type="file" id="cover" accept="image/*" />
      <img id="coverPreview" class="preview" alt="Cover Preview" />

      <label>Secret Image</label>
      <input type="file" id="secret" accept="image/*" />
      <img id="secretPreview" class="preview" alt="Secret Preview" />

      <button id="encodeBtn">Encode Image</button>
      <div class="result" id="encodeResult"></div>
    </div>

    <div class="card">
      <h3>üß© Decode (Reveal Secret)</h3>
      <label>Stego Image</label>
      <input type="file" id="stego" accept="image/*" />
      <img id="stegoPreview" class="preview" alt="Stego Preview" />

      <button id="decodeBtn">Decode Image</button>
      <div class="result" id="decodeResult"></div>
    </div>
  </div>

  <footer>‚öôÔ∏è Backend: https://stego-backend-l72r.onrender.com ‚Ä¢ ¬© 2025 Aryan Patel</footer>

  <script>
    const BACKEND = "https://stego-backend-l72r.onrender.com";

    function preview(input, id) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => (document.getElementById(id).src = e.target.result);
      reader.readAsDataURL(file);
    }

    document.getElementById("cover").onchange = e => preview(e.target, "coverPreview");
    document.getElementById("secret").onchange = e => preview(e.target, "secretPreview");
    document.getElementById("stego").onchange = e => preview(e.target, "stegoPreview");

    async function send(url, files) {
      const fd = new FormData();
      for (const [k, v] of Object.entries(files)) fd.append(k, v);
      const res = await fetch(url, { method: "POST", body: fd });
      if (!res.ok) throw new Error(await res.text());
      return await res.blob();
    }

    document.getElementById("encodeBtn").onclick = async () => {
      const result = document.getElementById("encodeResult");
      result.innerHTML = "‚è≥ Encoding...";
      try {
        const blob = await send(BACKEND + "/encode", {
          cover: document.getElementById("cover").files[0],
          secret: document.getElementById("secret").files[0]
        });
        const url = URL.createObjectURL(blob);
        result.innerHTML = `
          ‚úÖ Stego Image Ready<br>
          <a class="download" href="${url}" download="stego.png">‚¨áÔ∏è Download</a><br>
          <img src="${url}" alt="Stego Image">
        `;
      } catch (err) {
        result.innerHTML = `<span style="color:#ff6b6b;">‚ùå ${err.message}</span>`;
      }
    };

    document.getElementById("decodeBtn").onclick = async () => {
      const result = document.getElementById("decodeResult");
      result.innerHTML = "‚è≥ Decoding...";
      try {
        const blob = await send(BACKEND + "/decode", {
          stego: document.getElementById("stego").files[0]
        });
        const url = URL.createObjectURL(blob);
        result.innerHTML = `
          ‚úÖ Secret Extracted<br>
          <a class="download" href="${url}" download="extracted.png">‚¨áÔ∏è Download</a><br>
          <img src="${url}" alt="Extracted Image">
        `;
      } catch (err) {
        result.innerHTML = `<span style="color:#ff6b6b;">‚ùå ${err.message}</span>`;
      }
    };
  </script>
</body>
</html>
