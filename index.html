<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StegoVision ‚Äî Blue Theme (Light & Dark) ‚Äî Right/Bottom Glow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* -------------------------
     Base palettes (light + dark)
     -------------------------*/
  :root{
    /* LIGHT (default) */
    --bg: linear-gradient(180deg,#f3f8ff,#eaf4ff);
    --card: #ffffff;
    --text: #02223f;
    --muted: #4b6b8f;
    --accent: #008fd6;
    --accent-2: #5fc5ff;
    --soft: #dff4ff;
    --shadow-base: 0 10px 28px rgba(3,22,50,0.08); /* normal shadow for light */
    /* special right+bottom "dark-blue" glow for light theme */
    --special-shadow-light: 10px 12px 30px rgba(2,34,63,0.12), 6px 8px 18px rgba(2,34,63,0.06);
    --btn-text: #ffffff;
    --accent-glow: rgba(0,143,214,0.12);
  }

  body.dark {
    --bg: linear-gradient(180deg,#061020,#071428);
    --card: #0d1a2a;
    --text: #dff6ff;
    --muted: #89b9d9;
    --accent: #00c2ff;
    --accent-2: #3ad1ff;
    --soft: rgba(255,255,255,0.03);
    --shadow-base: 0 10px 36px rgba(0,0,0,0.28); /* normal shadow for dark */
    /* special right+bottom neon cyan glow for dark theme */
    --special-shadow-dark: 12px 14px 36px rgba(0,240,255,0.22), 6px 8px 22px rgba(0,140,255,0.10);
    --btn-text: #001;
    --accent-glow: rgba(0,194,255,0.16);
  }

  /* -------------------------
     Layout & basic styles
     -------------------------*/
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
  .wrap{max-width:1100px;margin:28px auto;padding:18px}
  header{display:flex;gap:14px;align-items:center;padding:14px;border-radius:12px;background:var(--card);box-shadow:var(--shadow-base);transition:box-shadow .25s, background .25s}
  .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--btn-text);font-size:18px;box-shadow:var(--accent-glow)}
  header h1{margin:0;font-size:1.15rem}
  .header-right{margin-left:auto;display:flex;align-items:center;gap:12px}

  .theme-pill{display:inline-flex;align-items:center;gap:10px;background:var(--soft);padding:6px;border-radius:999px;border:1px solid rgba(0,0,0,0.04)}
  .theme-btn{display:flex;align-items:center;gap:8px;border-radius:999px;padding:6px 12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:var(--btn-text);font-weight:700;border:0;cursor:pointer;box-shadow:0 8px 24px var(--accent-glow);transition:box-shadow .2s, transform .12s}
  .theme-btn .dot{width:14px;height:14px;border-radius:50%;background:rgba(255,255,255,0.9);box-shadow:0 2px 6px rgba(0,0,0,0.12)}

  .container{display:flex;flex-wrap:wrap;gap:22px;margin-top:18px}
  /* cards: default uses base shadow */
  .card{background:var(--card);border-radius:12px;padding:20px;box-shadow:var(--shadow-base);flex:1;min-width:320px;max-width:540px;transition:transform .14s, box-shadow .14s}
  .card:hover{transform:translateY(-6px);}

  h3{margin-top:0;color:var(--accent-2);text-align:center}
  label{display:block;margin-top:12px;margin-bottom:8px;font-weight:700;color:var(--muted)}
  input[type=file]{width:100%;background:var(--soft);border:1px solid rgba(0,0,0,0.05);padding:10px;border-radius:8px;color:var(--muted)}
  input[type=file]::-webkit-file-upload-button{background:transparent;border:0;padding:6px 8px;color:var(--accent);font-weight:700;cursor:pointer;border-radius:6px}
  .preview{width:100%;margin-top:10px;border-radius:10px;background:transparent;max-height:300px;object-fit:contain;box-shadow:0 8px 20px rgba(6,30,60,0.04)}
  .btn{margin-top:16px;width:100%;padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:var(--btn-text);font-weight:800;cursor:pointer;box-shadow:var(--accent-glow);transition:transform .12s, box-shadow .12s}
  .result{text-align:center;margin-top:12px}
  .download{display:inline-block;margin-top:8px;color:var(--accent-2);font-weight:700;text-decoration:none}
  footer{margin-top:28px;text-align:center;color:var(--muted);font-size:0.9rem}

  /* -------------------------
     THE SPECIAL RULE:
     Only the last two cards in .container get the two-sided (right+bottom) blue shadow on hover.
     Others keep the normal shadow on hover.
     -------------------------*/

  /* reset hover for all cards to keep base shadow unless special */
  .card:hover { box-shadow: var(--shadow-base); }

  /* target the last two cards inside .container */
  .container .card:nth-last-child(-n+2):hover {
    /* pick the theme-appropriate special shadow variable */
    box-shadow: var(--special-shadow-dark);
  }

  /* BUT when not in dark (i.e., default light), use the light special shadow instead */
  body:not(.dark) .container .card:nth-last-child(-n+2):hover {
    box-shadow: var(--special-shadow-light);
  }

  /* slight visual tweak: stronger accent-glow on logo when last-two special */
  body.dark .container .card:nth-last-child(-n+2):hover ~ header .logo,
  body.dark .container .card:nth-last-child(-n+2):hover + footer .logo { box-shadow: var(--accent-glow); }

  @media(max-width:860px){
    .container{flex-direction:column;align-items:center}
    .card{max-width:900px}
    .header-right{margin-left:0}
  }
</style>
</head>
<body>

<div class="wrap">
  <header>
    <div class="logo">SV</div>
    <div>
      <h1>StegoVision</h1>
      <div style="font-size:0.9rem;color:var(--muted)">Cloud Image Steganography ‚Äî Blue theme</div>
    </div>

    <div class="header-right">
      <div class="theme-pill" role="group" aria-label="Theme toggle">
        <div class="label">Theme</div>
        <button id="themeBtn" class="theme-btn" title="Toggle theme">
          <span class="dot" aria-hidden="true"></span>
          <span id="themeText">Light</span>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>üîê Encode (Hide Secret)</h3>
      <label for="cover">Cover Image</label>
      <input id="cover" type="file" accept="image/*" />
      <img id="coverPreview" class="preview" alt="cover preview" />

      <label for="secret">Secret Image</label>
      <input id="secret" type="file" accept="image/*" />
      <img id="secretPreview" class="preview" alt="secret preview" />

      <button id="encodeBtn" class="btn">Encode Image</button>
      <div id="encodeResult" class="result"></div>
    </div>

    <div class="card">
      <h3>üß© Decode (Reveal Secret)</h3>
      <label for="stego">Stego Image</label>
      <input id="stego" type="file" accept="image/*" />
      <img id="stegoPreview" class="preview" alt="stego preview" />

      <button id="decodeBtn" class="btn">Decode Image</button>
      <div id="decodeResult" class="result"></div>
    </div>
  </div>

  <footer>‚öôÔ∏è Backend: <strong id="backendUrl">https://stego-backend-l72r.onrender.com</strong> ‚Ä¢ ¬© 2025 Aryan Patel</footer>
</div>

<script>
  // backend from DOM (safe to change later)
  const BACKEND = document.getElementById('backendUrl').textContent.trim();

  // theme toggle logic (single pill)
  const themeBtn = document.getElementById('themeBtn');
  const themeText = document.getElementById('themeText');

  function applyTheme(isDark){
    if(isDark){
      document.body.classList.add('dark');
      themeText.textContent = 'Dark';
      themeBtn.style.boxShadow = '0 10px 30px rgba(0,194,255,0.18)';
    } else {
      document.body.classList.remove('dark');
      themeText.textContent = 'Light';
      themeBtn.style.boxShadow = '0 8px 20px rgba(2,34,63,0.06)';
    }
  }

  // init from localStorage
  const saved = localStorage.getItem('stegov_theme') || 'light';
  applyTheme(saved === 'dark');

  themeBtn.addEventListener('click', ()=>{
    const isDark = document.body.classList.toggle('dark');
    localStorage.setItem('stegov_theme', isDark ? 'dark' : 'light');
    applyTheme(isDark);
  });

  // previews
  function previewInput(inputElId, imgId){
    const input = document.getElementById(inputElId);
    const img = document.getElementById(imgId);
    input.addEventListener('change', e=>{
      const f = e.target.files && e.target.files[0];
      if(!f){ img.src=''; img.style.display='none'; return; }
      const reader = new FileReader();
      reader.onload = ev => { img.src = ev.target.result; img.style.display = 'block'; };
      reader.readAsDataURL(f);
    });
  }
  previewInput('cover','coverPreview');
  previewInput('secret','secretPreview');
  previewInput('stego','stegoPreview');

  // POST helper
  async function postForm(path, files){
    const fd = new FormData();
    Object.entries(files).forEach(([k,v]) => { if(v) fd.append(k, v); });
    const res = await fetch(BACKEND + path, { method: 'POST', body: fd });
    if(!res.ok){
      let text;
      try { text = await res.text(); } catch(e) { text = res.statusText; }
      throw new Error(text || 'Server error');
    }
    return await res.blob();
  }

  // encode
  document.getElementById('encodeBtn').addEventListener('click', async ()=>{
    const cover = document.getElementById('cover').files[0];
    const secret = document.getElementById('secret').files[0];
    const out = document.getElementById('encodeResult');
    if(!cover || !secret){ out.innerHTML = '<span style="color:#ff6b6b">Select both cover and secret</span>'; return; }
    out.innerHTML = '‚è≥ Encoding...';
    try{
      const blob = await postForm('/encode', { cover, secret });
      const url = URL.createObjectURL(blob);
      out.innerHTML = `‚úÖ Stego ready<br><a class="download" href="${url}" download="stego.png">‚¨á Download stego.png</a><div style="margin-top:10px"><img src="${url}" style="max-width:100%;border-radius:8px;box-shadow:var(--shadow-base)"></div>`;
    }catch(err){
      out.innerHTML = `<span style="color:#ff6b6b">‚ùå ${err.message}</span>`;
      console.error(err);
    }
  });

  // decode
  document.getElementById('decodeBtn').addEventListener('click', async ()=>{
    const stego = document.getElementById('stego').files[0];
    const out = document.getElementById('decodeResult');
    if(!stego){ out.innerHTML = '<span style="color:#ff6b6b">Select a stego image</span>'; return; }
    out.innerHTML = '‚è≥ Decoding...';
    try{
      const blob = await postForm('/decode', { stego });
      const url = URL.createObjectURL(blob);
      out.innerHTML = `‚úÖ Secret extracted<br><a class="download" href="${url}" download="extracted.png">‚¨á Download extracted.png</a><div style="margin-top:10px"><img src="${url}" style="max-width:100%;border-radius:8px;box-shadow:var(--shadow-base)"></div>`;
    }catch(err){
      out.innerHTML = `<span style="color:#ff6b6b">‚ùå ${err.message}</span>`;
      console.error(err);
    }
  });
</script>
</body>
</html>
