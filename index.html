<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StegoVision ‚Äî Neon Blue & Pink</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* ======================================================
     ‚ö° Neon Blue (Dark) + Neon Pink/Blue (Light)
     ====================================================== */
  :root{
    /* LIGHT THEME */
    --bg: linear-gradient(180deg,#f7fbff,#eaf3ff);
    --card: #ffffff;
    --text: #052242;
    --muted: #577899;
    --accent: #4ab3ff;          /* electric blue */
    --accent-2: #ff66c4;        /* neon pink */
    --soft: #f1f8ff;
    --shadow: 0 6px 24px rgba(0,40,80,0.08);
    --btn-text: #fff;
    --accent-glow: 0 0 15px rgba(74,179,255,0.45), 0 0 25px rgba(255,102,196,0.35);
  }

  body.dark {
    /* DARK THEME */
    --bg: radial-gradient(circle at 50% 20%,#041221 0%,#010a16 100%);
    --card: #081523;
    --text: #d9f6ff;
    --muted: #6ebad9;
    --accent: #00f0ff;          /* pure neon cyan */
    --accent-2: #0095ff;        /* bright electric blue */
    --soft: rgba(255,255,255,0.04);
    --shadow: 0 0 40px rgba(0,255,255,0.25),0 0 80px rgba(0,255,255,0.1);
    --btn-text: #001;
    --accent-glow: 0 0 25px rgba(0,240,255,0.9),0 0 50px rgba(0,160,255,0.6),inset 0 0 12px rgba(0,200,255,0.3);
  }

  /* ======================================================
     Base
     ====================================================== */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;transition:background 0.6s ease,color 0.6s ease;}
  .wrap{max-width:1100px;margin:28px auto;padding:18px;}

  header{display:flex;align-items:center;gap:14px;padding:16px;border-radius:14px;background:var(--card);box-shadow:var(--shadow);transition:all 0.4s ease;}
  .logo{width:54px;height:54px;border-radius:14px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--btn-text);font-size:18px;box-shadow:var(--accent-glow);transition:box-shadow 0.5s ease;}
  header h1{margin:0;font-size:1.2rem;font-weight:700;color:var(--accent);}
  .sub{font-size:0.9rem;color:var(--muted);}
  .header-right{margin-left:auto;display:flex;align-items:center;}

  /* ======================================================
     Theme Toggle Button
     ====================================================== */
  .theme-btn{
    border:0;
    border-radius:999px;
    padding:8px 18px;
    font-weight:700;
    color:var(--btn-text);
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    cursor:pointer;
    box-shadow:var(--accent-glow);
    display:flex;align-items:center;gap:8px;
    transition:all 0.3s ease;
  }
  .theme-btn:hover{transform:translateY(-2px) scale(1.02);}
  .theme-btn .dot{
    width:14px;height:14px;border-radius:50%;background:#fff;box-shadow:0 0 8px rgba(255,255,255,0.7);
    animation:pulse 1.8s infinite ease-in-out alternate;
  }
  @keyframes pulse{
    from{box-shadow:0 0 6px rgba(255,255,255,0.4);}
    to{box-shadow:0 0 20px rgba(255,255,255,0.9);}
  }

  /* ======================================================
     Layout & Cards
     ====================================================== */
  .container{display:flex;flex-wrap:wrap;gap:26px;margin-top:22px;}
  .card{background:var(--card);border-radius:14px;padding:22px;box-shadow:var(--shadow);flex:1;min-width:320px;max-width:520px;transition:transform .2s;}
  .card:hover{transform:translateY(-4px);}
  h3{text-align:center;margin-top:0;color:var(--accent-2);text-shadow:0 0 10px rgba(74,179,255,0.4);}
  label{display:block;margin-top:12px;margin-bottom:6px;font-weight:600;color:var(--muted);}
  input[type=file]{width:100%;background:var(--soft);border:1px solid rgba(0,0,0,0.1);padding:8px;border-radius:8px;color:var(--muted);}
  input[type=file]::-webkit-file-upload-button{background:transparent;border:0;padding:6px 8px;color:var(--accent);font-weight:700;cursor:pointer;border-radius:6px;}
  .preview{width:100%;margin-top:10px;border-radius:10px;max-height:260px;object-fit:contain;box-shadow:0 0 10px rgba(0,0,0,0.08);}
  .btn{margin-top:18px;width:100%;padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:var(--btn-text);font-weight:800;cursor:pointer;box-shadow:var(--accent-glow);transition:all 0.3s ease;}
  .btn:hover{transform:translateY(-2px) scale(1.02);filter:brightness(1.05);}
  .result{text-align:center;margin-top:14px;}
  .download{display:inline-block;margin-top:8px;color:var(--accent-2);font-weight:700;text-decoration:none;}
  footer{margin-top:30px;text-align:center;color:var(--muted);font-size:0.9rem;}
  @media(max-width:860px){.container{flex-direction:column;align-items:center}.card{max-width:900px}}

</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo">SV</div>
    <div>
      <h1>StegoVision</h1>
      <div class="sub">Cloud Image Steganography ‚Äî Neon Blue & Pink</div>
    </div>
    <div class="header-right">
      <button id="themeBtn" class="theme-btn"><span class="dot"></span><span id="themeText">Light</span></button>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>üîê Encode (Hide Secret)</h3>
      <label for="cover">Cover Image</label>
      <input id="cover" type="file" accept="image/*" />
      <img id="coverPreview" class="preview" alt="cover preview" />

      <label for="secret">Secret Image</label>
      <input id="secret" type="file" accept="image/*" />
      <img id="secretPreview" class="preview" alt="secret preview" />

      <button id="encodeBtn" class="btn">Encode Image</button>
      <div id="encodeResult" class="result"></div>
    </div>

    <div class="card">
      <h3>üß© Decode (Reveal Secret)</h3>
      <label for="stego">Stego Image</label>
      <input id="stego" type="file" accept="image/*" />
      <img id="stegoPreview" class="preview" alt="stego preview" />

      <button id="decodeBtn" class="btn">Decode Image</button>
      <div id="decodeResult" class="result"></div>
    </div>
  </div>

  <footer>‚öôÔ∏è Backend: <strong id="backendUrl">https://stego-backend-l72r.onrender.com</strong> ‚Ä¢ ¬© 2025 Aryan Patel</footer>
</div>

<script>
  const BACKEND = document.getElementById('backendUrl').textContent.trim();
  const themeBtn = document.getElementById('themeBtn');
  const themeText = document.getElementById('themeText');

  // Theme toggle
  function applyTheme(isDark){
    document.body.classList.toggle('dark', isDark);
    themeText.textContent = isDark ? 'Dark' : 'Light';
  }
  const saved = localStorage.getItem('stegov_theme') || 'light';
  applyTheme(saved === 'dark');
  themeBtn.addEventListener('click', ()=>{
    const isDark = !document.body.classList.contains('dark');
    localStorage.setItem('stegov_theme', isDark ? 'dark' : 'light');
    applyTheme(isDark);
  });

  // File previews
  function previewInput(inputElId, imgId){
    const input = document.getElementById(inputElId);
    const img = document.getElementById(imgId);
    input.addEventListener('change', e=>{
      const f = e.target.files && e.target.files[0];
      if(!f){ img.src=''; img.style.display='none'; return; }
      const reader = new FileReader();
      reader.onload = ev => { img.src = ev.target.result; img.style.display = 'block'; };
      reader.readAsDataURL(f);
    });
  }
  previewInput('cover','coverPreview');
  previewInput('secret','secretPreview');
  previewInput('stego','stegoPreview');

  async function postForm(path, files){
    const fd = new FormData();
    Object.entries(files).forEach(([k,v]) => { if(v) fd.append(k, v); });
    const res = await fetch(BACKEND + path, { method:'POST', body:fd });
    if(!res.ok){ const txt=await res.text().catch(()=>res.statusText); throw new Error(txt); }
    return await res.blob();
  }

  document.getElementById('encodeBtn').addEventListener('click', async ()=>{
    const cover = document.getElementById('cover').files[0];
    const secret = document.getElementById('secret').files[0];
    const out = document.getElementById('encodeResult');
    if(!cover || !secret){ out.innerHTML='<span style="color:#ff6b6b">Select both cover and secret</span>'; return; }
    out.innerHTML='‚è≥ Encoding...';
    try{
      const blob = await postForm('/encode',{cover,secret});
      const url = URL.createObjectURL(blob);
      out.innerHTML = `‚úÖ Stego ready<br><a class="download" href="${url}" download="stego.png">‚¨á Download stego.png</a><div style="margin-top:10px"><img src="${url}" style="max-width:100%;border-radius:8px;box-shadow:var(--accent-glow)"></div>`;
    }catch(err){ out.innerHTML = `<span style="color:#ff6b6b">‚ùå ${err.message}</span>`; console.error(err); }
  });

  document.getElementById('decodeBtn').addEventListener('click', async ()=>{
    const stego = document.getElementById('stego').files[0];
    const out = document.getElementById('decodeResult');
    if(!stego){ out.innerHTML='<span style="color:#ff6b6b">Select a stego image</span>'; return; }
    out.innerHTML='‚è≥ Decoding...';
    try{
      const blob = await postForm('/decode',{stego});
      const url = URL.createObjectURL(blob);
      out.innerHTML = `‚úÖ Secret extracted<br><a class="download" href="${url}" download="extracted.png">‚¨á Download extracted.png</a><div style="margin-top:10px"><img src="${url}" style="max-width:100%;border-radius:8px;box-shadow:var(--accent-glow)"></div>`;
    }catch(err){ out.innerHTML = `<span style="color:#ff6b6b">‚ùå ${err.message}</span>`; console.error(err); }
  });
</script>
</body>
</html>
