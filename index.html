<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StegoVision ‚Äî Light & Dark</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* -------------------
     THEMES (CSS VARIABLES)
     Default (light pastel) uses --* variables on :root
     Dark theme flips to body.dark
     ------------------- */
  :root{
    /* LIGHT PASTEL (default) */
    --bg: #f6fbf9;           /* soft mint background */
    --card: #ffffff;         /* white cards */
    --muted: #6b7280;        /* muted text */
    --text: #0b1720;         /* dark text */
    --accent: #8fd7c7;       /* pastel mint (swapped from dark accent) */
    --accent-2: #ffb7c5;     /* pastel coral */
    --input-bg: #f1f6f5;
    --glass: rgba(11,23,32,0.03);
    --shadow: 0 8px 28px rgba(11,23,32,0.06);
    --btn-text: #042a2b;
    --accent-glow: rgba(143,215,199,0.18);
  }

  body.dark {
    /* DARK theme ‚Äî using the exact palette you gave */
    --bg: linear-gradient(135deg,#0e1116,#1b2735);
    --card: #1a1f29;
    --muted: #9aa4b2;
    --text: #e5e5e5;
    --accent: #00b4d8;
    --accent-2: #48cae4;
    --input-bg: #252a34;
    --glass: rgba(255,255,255,0.03);
    --shadow: 0 10px 30px rgba(0,0,0,0.55);
    --btn-text: #001;
    --accent-glow: rgba(0,180,216,0.18);
  }

  /* -------------------
     Base & layout
     ------------------- */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", system-ui, -apple-system, Roboto, Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
  .wrap{max-width:1100px;margin:28px auto;padding:18px}

  header{
    display:flex;
    gap:14px;
    align-items:center;
    padding:16px 18px;
    border-radius:12px;
    background:var(--card);
    box-shadow:var(--shadow);
  }
  .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--btn-text)}
  header h1{margin:0;font-size:1.2rem}
  .header-right{margin-left:auto;display:flex;align-items:center;gap:12px}
  .theme-toggle{background:var(--input-bg);border-radius:999px;padding:6px;display:flex;align-items:center;gap:8px;border:1px solid rgba(0,0,0,0.04)}
  .theme-toggle button{background:transparent;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;color:var(--muted);font-weight:600}
  .theme-toggle button.active{color:var(--text);box-shadow:0 6px 18px var(--accent-glow);font-weight:700}

  .container{display:flex;flex-wrap:wrap;gap:24px;margin-top:18px}
  .card{background:var(--card);border-radius:14px;padding:22px;box-shadow:var(--shadow);flex:1;min-width:320px;max-width:540px;transition:transform .18s}
  .card:hover{transform:translateY(-6px)}
  h3{margin-top:0;color:var(--accent-2);text-align:center}
  label{display:block;margin-top:12px;margin-bottom:8px;font-weight:600;color:var(--muted)}
  input[type=file]{width:100%;background:var(--input-bg);border:1px solid rgba(0,0,0,0.06);padding:8px;border-radius:8px;color:var(--muted)}
  .preview{width:100%;margin-top:10px;border-radius:10px;background:transparent;max-height:280px;object-fit:contain;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
  .btn{margin-top:18px;width:100%;padding:12px;border-radius:10px;border:0;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:var(--btn-text);font-weight:700;cursor:pointer;box-shadow:0 8px 24px var(--accent-glow)}
  .btn.secondary{background:transparent;border:1px solid rgba(0,0,0,0.06);color:var(--muted);box-shadow:none;font-weight:600}
  .result{text-align:center;margin-top:14px}
  .download{display:inline-block;margin-top:8px;color:var(--accent-2);font-weight:600;text-decoration:none}

  footer{margin-top:30px;text-align:center;color:var(--muted);font-size:0.9rem}

  @media(max-width:860px){
    .container{flex-direction:column;align-items:center}
    .card{max-width:880px}
    .header-right{margin-left:0}
  }
</style>
</head>
<body>

<div class="wrap">
  <header>
    <div class="logo">SV</div>
    <div>
      <h1>StegoVision</h1>
      <div style="font-size:0.9rem;color:var(--muted)">Cloud Image Steganography ‚Äî two polished themes</div>
    </div>

    <div class="header-right">
      <div class="theme-toggle" role="group" aria-label="theme toggle">
        <button id="lightBtn" class="active">Light</button>
        <button id="darkBtn">Dark</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>üîê Encode (Hide Secret)</h3>

      <label for="cover">Cover Image</label>
      <input id="cover" type="file" accept="image/*" />
      <img id="coverPreview" class="preview" alt="cover preview" />

      <label for="secret">Secret Image</label>
      <input id="secret" type="file" accept="image/*" />
      <img id="secretPreview" class="preview" alt="secret preview" />

      <button id="encodeBtn" class="btn">Encode Image</button>

      <div id="encodeResult" class="result"></div>
    </div>

    <div class="card">
      <h3>üß© Decode (Reveal Secret)</h3>

      <label for="stego">Stego Image</label>
      <input id="stego" type="file" accept="image/*" />
      <img id="stegoPreview" class="preview" alt="stego preview" />

      <button id="decodeBtn" class="btn">Decode Image</button>

      <div id="decodeResult" class="result"></div>
    </div>
  </div>

  <footer>‚öôÔ∏è Backend: <strong id="backendUrl">https://stego-backend-l72r.onrender.com</strong> ‚Ä¢ ¬© 2025 Aryan Patel</footer>
</div>

<script>
  // Backend base URL
  const BACKEND = document.getElementById('backendUrl').textContent.trim();

  // Theme handling: default = light pastel; toggle to dark
  const lightBtn = document.getElementById('lightBtn');
  const darkBtn  = document.getElementById('darkBtn');

  function setTheme(theme){
    if(theme === 'dark'){
      document.body.classList.add('dark');
      darkBtn.classList.add('active');
      lightBtn.classList.remove('active');
      localStorage.setItem('stegov_theme','dark');
    } else {
      document.body.classList.remove('dark');
      lightBtn.classList.add('active');
      darkBtn.classList.remove('active');
      localStorage.setItem('stegov_theme','light');
    }
  }

  lightBtn.addEventListener('click', ()=> setTheme('light'));
  darkBtn.addEventListener('click', ()=> setTheme('dark'));

  // restore theme
  (function(){
    const saved = localStorage.getItem('stegov_theme') || 'light';
    setTheme(saved);
  })();

  // File previews
  function previewInput(inputElId, imgId){
    const el = document.getElementById(inputElId);
    const img = document.getElementById(imgId);
    el.addEventListener('change', e=>{
      const f = e.target.files && e.target.files[0];
      if(!f){ img.src=''; img.style.display='none'; return; }
      const reader = new FileReader();
      reader.onload = ev => { img.src = ev.target.result; img.style.display = 'block'; };
      reader.readAsDataURL(f);
    });
  }

  previewInput('cover','coverPreview');
  previewInput('secret','secretPreview');
  previewInput('stego','stegoPreview');

  async function postForm(path, files){
    const fd = new FormData();
    Object.entries(files).forEach(([k,v]) => { if(v) fd.append(k, v); });
    const res = await fetch(BACKEND + path, { method: 'POST', body: fd });
    if(!res.ok){
      const txt = await res.text().catch(()=>res.statusText);
      throw new Error(txt || 'Server error');
    }
    return await res.blob();
  }

  // Encode
  document.getElementById('encodeBtn').addEventListener('click', async ()=>{
    const cover = document.getElementById('cover').files[0];
    const secret = document.getElementById('secret').files[0];
    const out = document.getElementById('encodeResult');
    if(!cover || !secret){ out.innerHTML = '<span style="color:#ff6b6b">Select both cover and secret</span>'; return; }
    out.innerHTML = '‚è≥ Encoding...';
    try{
      const blob = await postForm('/encode', { cover, secret });
      const url = URL.createObjectURL(blob);
      out.innerHTML = `
        ‚úÖ Stego ready<br>
        <a class="download" href="${url}" download="stego.png">‚¨á Download stego.png</a>
        <div style="margin-top:10px"><img src="${url}" style="max-width:100%;border-radius:8px;box-shadow:0 8px 24px var(--accent-glow)"></div>
      `;
    }catch(err){
      out.innerHTML = `<span style="color:#ff6b6b">‚ùå ${err.message}</span>`;
      console.error(err);
    }
  });

  // Decode
  document.getElementById('decodeBtn').addEventListener('click', async ()=>{
    const stego = document.getElementById('stego').files[0];
    const out = document.getElementById('decodeResult');
    if(!stego){ out.innerHTML = '<span style="color:#ff6b6b">Select a stego image</span>'; return; }
    out.innerHTML = '‚è≥ Decoding...';
    try{
      const blob = await postForm('/decode', { stego });
      const url = URL.createObjectURL(blob);
      out.innerHTML = `
        ‚úÖ Secret extracted<br>
        <a class="download" href="${url}" download="extracted.png">‚¨á Download extracted.png</a>
        <div style="margin-top:10px"><img src="${url}" style="max-width:100%;border-radius:8px;box-shadow:0 8px 24px var(--accent-glow)"></div>
      `;
    }catch(err){
      out.innerHTML = `<span style="color:#ff6b6b">‚ùå ${err.message}</span>`;
      console.error(err);
    }
  });
</script>
</body>
</html>
