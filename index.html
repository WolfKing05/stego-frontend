<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StegoVision ‚Äî Encode / Decode (Two Columns) ‚Äî Right/Bottom Glow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* -------------------------
     Color system (light + dark)
     -------------------------*/
  :root {
    --bg: linear-gradient(180deg,#f3f8ff,#eaf4ff);
    --card: #ffffff;
    --text: #02223f;
    --muted: #4b6b8f;
    --accent: #008fd6;
    --accent-2: #5fc5ff;
    --soft: #dff4ff;
    --shadow-base: 0 10px 28px rgba(3,22,50,0.08);
    --special-shadow-light: 10px 12px 30px rgba(2,34,63,0.12), 6px 8px 18px rgba(2,34,63,0.06);
    --btn-text: #ffffff;
    --accent-glow: rgba(0,143,214,0.12);
  }

  body.dark {
    --bg: linear-gradient(180deg,#061020,#071428);
    --card: #0d1a2a;
    --text: #dff6ff;
    --muted: #89b9d9;
    --accent: #00c2ff;
    --accent-2: #3ad1ff;
    --soft: rgba(255,255,255,0.03);
    --shadow-base: 0 10px 36px rgba(0,0,0,0.28);
    --special-shadow-dark: 12px 14px 36px rgba(0,240,255,0.22), 6px 8px 22px rgba(0,140,255,0.10);
    --btn-text: #001;
    --accent-glow: rgba(0,194,255,0.16);
  }

  /* -------------------------
     Layout and base
     -------------------------*/
  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
    font-family: "Inter", system-ui, "Segoe UI", Roboto, Arial;
    -webkit-font-smoothing: antialiased;
    background: var(--bg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    color: var(--text);
    display: block;
    min-height: 100vh;
  }

  html { background: var(--bg); background-attachment: fixed; background-size: cover; }

  .wrap { max-width: 1180px; margin: 24px auto; padding: 18px; position: relative; min-height: calc(100vh - 48px); }

  header {
    display: flex; gap: 14px; align-items: center;
    padding: 14px; border-radius: 12px;
    background: var(--card); box-shadow: var(--shadow-base);
  }

  .logo {
    width: 52px; height: 52px; border-radius: 12px;
    background: linear-gradient(135deg,var(--accent),var(--accent-2));
    display: flex; align-items: center; justify-content: center;
    font-weight: 800; color: var(--btn-text); font-size: 18px;
    box-shadow: var(--accent-glow);
  }

  header h1 { margin: 0; font-size: 1.15rem; }
  .header-right { margin-left: auto; display: flex; align-items: center; gap: 12px; }

  .theme-pill { display: inline-flex; align-items: center; gap: 10px; background: var(--soft); padding: 6px; border-radius: 999px; border: 1px solid rgba(0,0,0,0.04); }
  .theme-btn { display: flex; align-items: center; gap: 8px; border-radius: 999px; padding: 6px 12px; background: linear-gradient(90deg,var(--accent),var(--accent-2)); color: var(--btn-text); font-weight: 700; border: 0; cursor: pointer; box-shadow: 0 8px 24px var(--accent-glow); transition: box-shadow .2s, transform .12s; }
  .theme-btn .dot { width: 14px; height: 14px; border-radius: 50%; background: rgba(255,255,255,0.9); box-shadow: 0 2px 6px rgba(0,0,0,0.12); }

  /* Main layout */
  .page { display: flex; gap: 20px; margin-top: 18px; }

  .history-drawer { position: fixed; left: -360px; top: 24px; width: 340px; bottom: 24px; z-index: 60; transition: left .32s cubic-bezier(.2,.9,.2,1); }
  .history-drawer.open { left: 18px; }
  .history-panel { background: var(--card); border-radius: 12px; padding: 12px; box-shadow: var(--shadow-base); height: 100%; overflow: auto; }
  .history-handle { position: fixed; left: 18px; top: 50%; transform: translateY(-50%); z-index: 80; cursor: pointer; background: linear-gradient(90deg,var(--accent),var(--accent-2)); color: var(--btn-text); padding: 10px; border-radius: 12px; box-shadow: 0 8px 24px var(--accent-glow); }
  .history-open .history-handle { left: 360px; }

  /* two-column cards */
  .main-area { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 18px; transition: margin-left .32s; }
  .main-area.shifted { margin-left: 360px; }

  .card { background: var(--card); border-radius: 12px; padding: 20px; box-shadow: var(--shadow-base); transition: transform .14s, box-shadow .14s; display: flex; flex-direction: column; }
  .card:hover { transform: translateY(-6px); }

  h3 { margin: 0 0 8px; color: var(--accent-2); }
  label { display: block; margin-top: 10px; margin-bottom: 8px; font-weight: 700; color: var(--muted); }

  input[type=file] { width: 100%; background: var(--soft); border: 1px solid rgba(0,0,0,0.05); padding: 10px; border-radius: 8px; color: var(--muted); cursor: pointer; }
  input[type=file]::-webkit-file-upload-button { background: transparent; border: 0; padding: 6px 8px; color: var(--accent); font-weight: 700; cursor: pointer; border-radius: 6px; }

  .preview { width: 100%; margin-top: 10px; border-radius: 10px; background: transparent; max-height: 300px; object-fit: contain; box-shadow: 0 8px 20px rgba(6,30,60,0.04); }

  .btn { margin-top: 14px; padding: 12px; border-radius: 10px; border: 0; background: linear-gradient(90deg,var(--accent),var(--accent-2)); color: var(--btn-text); font-weight: 800; cursor: pointer; box-shadow: var(--accent-glow); transition: transform .12s, box-shadow .12s; }

  .result { text-align: center; margin-top: 12px; }
  .download { display: inline-block; margin-top: 8px; color: var(--accent-2); font-weight: 700; text-decoration: none; }

  footer { margin-top: 28px; text-align: center; color: var(--muted); font-size: 0.9rem; background: transparent; }

  /* glow behavior */
  .card:hover { box-shadow: var(--shadow-base); }
  .main-area .card:nth-last-child(-n+2):hover { box-shadow: var(--special-shadow-dark); }
  body:not(.dark) .main-area .card:nth-last-child(-n+2):hover { box-shadow: var(--special-shadow-light); }

  /* responsive */
  @media(max-width:980px){
    .main-area{grid-template-columns:1fr;}
    .history-drawer{left:-100%;width:100%;top:14px;bottom:14px;}
    .history-drawer.open{left:0;}
    .history-handle{left:8px;}
    .wrap{padding:12px;}
  }
</style>
</head>
<body>

<div class="wrap">
  <header>
    <div class="logo">SV</div>
    <div>
      <h1>StegoVision</h1>
      <div style="font-size:0.9rem;color:var(--muted)">Cloud Image Steganography</div>
    </div>
    <div class="header-right">
      <div class="theme-pill">
        <div class="label">Theme</div>
        <button id="themeBtn" class="theme-btn"><span class="dot"></span><span id="themeText">Light</span></button>
      </div>
    </div>
  </header>

  <button id="historyHandle" class="history-handle">History</button>
  <div id="historyDrawer" class="history-drawer">
    <div class="history-panel">
      <div class="history-head" style="display:flex;justify-content:space-between;align-items:center;">
        <strong>History</strong>
        <button id="collapseHistory" class="btn" style="padding:4px 10px;font-size:0.8rem;">Close</button>
      </div>
      <div id="historyList" class="history-list"></div>
      <div id="historyEmpty" style="color:var(--muted);font-size:0.9rem;margin-top:8px">No history yet</div>
    </div>
  </div>

  <div class="page">
    <div id="mainArea" class="main-area">

      <div class="card">
        <h3>üîê Encode (Hide Secret)</h3>
        <label for="cover">Cover Image</label>
        <input id="cover" type="file" accept="image/*" />
        <div id="coverInfo" class="file-info"></div>
        <img id="coverPreview" class="preview" style="display:none" />
        <label for="secret">Secret Image</label>
        <input id="secret" type="file" accept="image/*" />
        <div id="secretInfo" class="file-info"></div>
        <img id="secretPreview" class="preview" style="display:none" />
        <button id="encodeBtn" class="btn">Encode Image</button>
        <div id="encodeResult" class="result"></div>
      </div>

      <div class="card">
        <h3>üß© Decode (Reveal Secret)</h3>
        <label for="stego">Stego Image</label>
        <input id="stego" type="file" accept="image/*" />
        <div id="stegoInfo" class="file-info"></div>
        <img id="stegoPreview" class="preview" style="display:none" />
        <button id="decodeBtn" class="btn">Decode Image</button>
        <div id="decodeResult" class="result"></div>
      </div>
    </div>
  </div>

  <footer>¬© 2025 Aryan Patel</footer>
</div>

<script>
  const BACKEND = "https://stego-backend-l72r.onrender.com";

  const themeBtn = document.getElementById('themeBtn');
  const themeText = document.getElementById('themeText');
  function applyTheme(isDark){
    if(isDark){ document.body.classList.add('dark'); themeText.textContent='Dark'; }
    else{ document.body.classList.remove('dark'); themeText.textContent='Light'; }
  }
  const saved = localStorage.getItem('stegov_theme') || 'dark';
  applyTheme(saved==='dark');
  themeBtn.onclick = ()=>{ const isDark=!document.body.classList.contains('dark'); applyTheme(isDark); localStorage.setItem('stegov_theme',isDark?'dark':'light'); };

  function preview(id,previewId,infoId){
    const input=document.getElementById(id),preview=document.getElementById(previewId),info=document.getElementById(infoId);
    input.onchange=e=>{
      const f=e.target.files[0];
      if(!f){preview.style.display='none';info.textContent='';return;}
      const r=new FileReader();
      r.onload=ev=>{preview.src=ev.target.result;preview.style.display='block';};
      r.readAsDataURL(f);
      info.textContent=`${Math.round(f.size/1024)} KB ‚Ä¢ ${f.type}`;
    };
  }
  preview('cover','coverPreview','coverInfo');
  preview('secret','secretPreview','secretInfo');
  preview('stego','stegoPreview','stegoInfo');
</script>
</body>
</html>
