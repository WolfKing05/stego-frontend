<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StegoVision ‚Äî Dark (original) + Light Pastel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* ===========================
     Dark theme variables (exact from your code)
     =========================== */
  :root{
    --bg-dark: #0e1116;
    --bg-card: #1a1f29;
    --accent-dark: #00b4d8;
    --accent-light-dark: #48cae4;
    --text-light: #e5e5e5;
    --shadow-dark: rgba(0, 0, 0, 0.6);
  }

  /* ===========================
     Light pastel theme variables
     (soft mint + coral pastel swap)
     =========================== */
  :root.light {
    --bg-light: linear-gradient(180deg,#f6fbf9,#eaf7f4);
    --card-light: #ffffff;
    --accent-lightmain: #8fd7c7;   /* pastel mint */
    --accent-light2: #ffb7c5;      /* pastel coral */
    --text-dark: #0b1720;
    --shadow-light: 0 8px 30px rgba(11,23,32,0.06);
  }

  /* ===========================
     Base layout uses variables depending on body.dark or body.light-mode
     We'll map variables in CSS rules below.
     =========================== */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,Segoe UI,system-ui,-apple-system,Roboto,Arial;background:var(--page-bg);color:var(--text);-webkit-font-smoothing:antialiased;transition:all .35s ease;}
  .wrap{max-width:1100px;margin:28px auto;padding:18px}

  header{display:flex;align-items:center;gap:14px;padding:14px;border-radius:12px;background:var(--card-bg);box-shadow:0 4px 12px var(--shadow);transition:all .35s ease}
  .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--btn-text)}
  header h1{margin:0;font-size:1.15rem}
  header .sub{font-size:0.9rem;color:var(--muted)}
  .header-right{margin-left:auto}

  .theme-pill{display:inline-flex;align-items:center;gap:10px;background:transparent;padding:4px;border-radius:999px}
  .theme-btn{border:0;border-radius:999px;padding:8px 14px;font-weight:700;color:var(--btn-text);background:linear-gradient(90deg,var(--accent),var(--accent2));cursor:pointer;box-shadow:var(--accent-glow)}
  .theme-btn .dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,0.9);box-shadow:0 0 8px rgba(255,255,255,0.6)}

  .container{display:flex;flex-wrap:wrap;gap:24px;margin-top:18px}
  .card{background:var(--card-bg);border-radius:14px;padding:22px;box-shadow:0 6px 18px rgba(0,0,0,0.06);flex:1;min-width:320px;max-width:520px;transition:transform .18s}
  .card:hover{transform:translateY(-6px)}
  h3{margin-top:0;color:var(--accent2);text-align:center}
  label{display:block;margin-top:12px;margin-bottom:8px;font-weight:600;color:var(--muted)}
  input[type=file]{width:100%;background:var(--input-bg);border:1px solid rgba(0,0,0,0.06);padding:8px;border-radius:8px;color:var(--muted)}
  input[type=file]::-webkit-file-upload-button{background:var(--accent);border:none;padding:6px 10px;border-radius:6px;color:#fff;cursor:pointer}
  .preview{width:100%;margin-top:10px;border-radius:10px;max-height:260px;object-fit:contain;box-shadow:0 0 10px rgba(0,0,0,0.06)}
  .btn{margin-top:16px;width:100%;padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent2));color:var(--btn-text);font-weight:800;cursor:pointer;box-shadow:var(--accent-glow)}
  .result{text-align:center;margin-top:12px}
  .download{display:inline-block;margin-top:8px;color:var(--accent2);font-weight:700;text-decoration:none}
  footer{margin-top:28px;text-align:center;color:var(--muted);font-size:0.9rem}

  /* ===========================
     Dark theme mapping ‚Äî matches your original code
     =========================== */
  body.dark{
    --page-bg: linear-gradient(135deg,var(--bg-dark), #1b2735);
    --card-bg: var(--bg-card);
    --accent: var(--accent-dark);
    --accent2: var(--accent-light-dark);
    --text: var(--text-light);
    --muted: #cfcfcf;
    --input-bg: #252a34;
    --btn-text: #fff;
    --accent-glow: 0 0 12px rgba(0,180,216,0.28), 0 0 28px rgba(72,202,228,0.13);
    --shadow: var(--shadow-dark);
  }

  /* ===========================
     Light theme mapping ‚Äî pastel mint + coral
     =========================== */
  body.light-mode{
    --page-bg: var(--bg-light);
    --card-bg: var(--card-light);
    --accent: var(--accent-lightmain);
    --accent2: var(--accent-light2);
    --text: var(--text-dark);
    --muted: #60707d;
    --input-bg: #f1f6f5;
    --btn-text: #042a2b;
    --accent-glow: 0 0 12px rgba(143,215,199,0.18),0 0 28px rgba(255,183,197,0.12);
    --shadow: var(--shadow-light);
  }

  @media(max-width:860px){ .container{flex-direction:column;align-items:center} .card{max-width:900px} .header-right{margin-left:0} }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">SV</div>
      <div>
        <h1>StegoVision</h1>
        <div class="sub">Cloud Image Steganography</div>
      </div>

      <div class="header-right">
        <div class="theme-pill">
          <button id="themeBtn" class="theme-btn"><span class="dot"></span><span id="themeLabel" style="margin-left:8px"></span></button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <h3>üîê Encode (Hide Secret)</h3>
        <label>Cover Image</label>
        <input type="file" id="cover" accept="image/*" />
        <img id="coverPreview" class="preview" alt="Cover Preview" />

        <label>Secret Image</label>
        <input type="file" id="secret" accept="image/*" />
        <img id="secretPreview" class="preview" alt="Secret Preview" />

        <button id="encodeBtn" class="btn">Encode Image</button>
        <div class="result" id="encodeResult"></div>
      </div>

      <div class="card">
        <h3>üß© Decode (Reveal Secret)</h3>
        <label>Stego Image</label>
        <input type="file" id="stego" accept="image/*" />
        <img id="stegoPreview" class="preview" alt="Stego Preview" />

        <button id="decodeBtn" class="btn">Decode Image</button>
        <div class="result" id="decodeResult"></div>
      </div>
    </div>

    <footer>‚öôÔ∏è Backend: <strong id="backendUrl">https://stego-backend-l72r.onrender.com</strong> ‚Ä¢ ¬© 2025 Aryan Patel</footer>
  </div>

<script>
  // backend
  const BACKEND = document.getElementById('backendUrl').textContent.trim();

  // Theme logic:
  const themeBtn = document.getElementById('themeBtn');
  const themeLabel = document.getElementById('themeLabel');

  function setDark() {
    document.body.classList.add('dark');
    document.body.classList.remove('light-mode');
    themeLabel.textContent = 'Dark';
    localStorage.setItem('stegov_theme','dark');
  }
  function setLight() {
    document.body.classList.add('light-mode');
    document.body.classList.remove('dark');
    themeLabel.textContent = 'Light';
    localStorage.setItem('stegov_theme','light');
  }

  // Initialize: default to dark if saved not present
  (function initTheme(){
    const saved = localStorage.getItem('stegov_theme');
    if(saved === 'light') setLight(); else setDark();
  })();

  themeBtn.addEventListener('click', ()=>{
    if(document.body.classList.contains('dark')) setLight(); else setDark();
  });

  // Image preview helper
  function preview(input, id){
    const file = input.files && input.files[0];
    const img = document.getElementById(id);
    if(!file){ img.src=''; img.style.display='none'; return; }
    const reader = new FileReader();
    reader.onload = e => { img.src = e.target.result; img.style.display='block'; }
    reader.readAsDataURL(file);
  }
  document.getElementById('cover').onchange = e => preview(e.target,'coverPreview');
  document.getElementById('secret').onchange = e => preview(e.target,'secretPreview');
  document.getElementById('stego').onchange = e => preview(e.target,'stegoPreview');

  // POST helper
  async function send(url, files){
    const fd = new FormData();
    for(const [k,v] of Object.entries(files)) if(v) fd.append(k,v);
    const res = await fetch(url, { method: 'POST', body: fd });
    if(!res.ok) throw new Error(await res.text());
    return await res.blob();
  }

  // Encode
  document.getElementById('encodeBtn').addEventListener('click', async ()=>{
    const out = document.getElementById('encodeResult');
    const cover = document.getElementById('cover').files[0];
    const secret = document.getElementById('secret').files[0];
    if(!cover || !secret){ out.innerHTML = '<span style="color:#ff6b6b">Select both cover and secret</span>'; return; }
    out.innerHTML = '‚è≥ Encoding...';
    try{
      const blob = await send(BACKEND + '/encode', { cover, secret });
      const url = URL.createObjectURL(blob);
      out.innerHTML = `‚úÖ Stego ready<br><a class="download" href="${url}" download="stego.png">‚¨á Download stego.png</a><br><img src="${url}" style="max-width:100%;border-radius:8px;margin-top:10px">`;
    }catch(err){
      out.innerHTML = `<span style="color:#ff6b6b">‚ùå ${err.message}</span>`;
      console.error(err);
    }
  });

  // Decode
  document.getElementById('decodeBtn').addEventListener('click', async ()=>{
    const out = document.getElementById('decodeResult');
    const stego = document.getElementById('stego').files[0];
    if(!stego){ out.innerHTML = '<span style="color:#ff6b6b">Select a stego image</span>'; return; }
    out.innerHTML = '‚è≥ Decoding...';
    try{
      const blob = await send(BACKEND + '/decode', { st ego: stego });
      // NOTE: keep key 'stego' ‚Äî but avoid accidental typo below
    }catch(e){
      // fallback: if above failed due to typo, call correctly
    }
    try{
      const blob2 = await send(BACKEND + '/decode', { stego });
      const url = URL.createObjectURL(blob2);
      out.innerHTML = `‚úÖ Secret extracted<br><a class="download" href="${url}" download="extracted.png">‚¨á Download</a><br><img src="${url}" style="max-width:100%;border-radius:8px;margin-top:10px">`;
    }catch(err){
      out.innerHTML = `<span style="color:#ff6b6b">‚ùå ${err.message}</span>`;
      console.error(err);
    }
  });
</script>
</body>
</html>
